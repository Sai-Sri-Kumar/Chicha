<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/sample.css" />
    <title>Admin Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login__content">
                <h2 class="login__robot-text">Admin Login</h2>
                <img class="login__img" src="images/robo.png" alt="Login image" />
                <form class="login__form" id="adminLoginForm">
                    <div id="adminLoginErrorMessage" class="login__error-message" style="display: none;"></div>
                    <div>
                        <h1 class="login__title">
                            <span>Admin</span> Login
                        </h1>
                        <p class="login__description">
                            Please enter your admin credentials to continue.
                        </p>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="email" class="login__label">Email</label>
                                <input class="login__input" type="email" id="email" name="email" placeholder="Enter admin email" required />
                            </div>
                            <div>
                                <label for="password" class="login__label">Password</label>
                                <div class="login__box">
                                    <input class="login__input" type="password" id="password" name="password" placeholder="Enter admin password" required />
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="login__buttons">
                            <button class="login__button" type="submit">Admin Login</button>
                        </div>
                        <span class="login__back">Not an admin? <a href="/login" class="login__back-link">Back to User Login</a></span><br>
                        <span class="login__back">Create an Admin Account? <a href="/admin-signup" class="login__back-link">Admin-Signup</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/admin-login.js"></script>
</body>
</html>
