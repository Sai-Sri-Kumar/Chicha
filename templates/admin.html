<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicha Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="adminContent">
        <header>
            <div class="bot-name">Chicha</div>
            <div id="userMenu">
                <span id="userIcon"></span>
                <div id="dropdownMenu" style="display: none;">
                    <button id="homeBtn" href="/">Home</button>
                    <button id="chatBtn" href="/chat">Chat</button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>
        <nav class="sidebar">
            <ul>
                <li><a href="#" class="nav-link" data-section="usersSection">Users</a></li>
                <li><a href="#" class="nav-link" data-section="analyticsSection">Analytics</a></li>
                <li><a href="#" class="nav-link" data-section="messagesSection">Messages</a></li>
            </ul>
        </nav>
        <main>
            <section id="usersSection" class="active-section">
                <h2>Users</h2>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Registered Date</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section id="analyticsSection">
                <h2>Analytics</h2>
                <div class="chart-container">
                    <canvas id="newUsersChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="userActionsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="messagesChart"></canvas>
                </div>
            </section>
            <section id="messagesSection">
                <h2>Messages</h2>
                <div id="messageList"></div>
            </section>
        </main>
    </div>
    <div id="deleteModal" style="display: none;">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this user?</p>
            <button id="confirmDelete">Yes, Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>
    <div id="noAccessMessage" style="display: none;">
        <h1>Access Denied</h1>
        <p>You do not have permission to access this page. Please log in as an admin.</p>
        <a href="/admin-login">Go to Admin Login</a>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
