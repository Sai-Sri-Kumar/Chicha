<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reset your password for Chicha, the advanced AI chat assistant.">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/sample.css" />
    <title>Reset Password - Chicha</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login__content">
                <h2 class="login__robot-text">Reset Password</h2>
                <img class="login__img" src="images/robo.png" alt="Reset Password image" />
                <form class="login__form" id="resetPasswordForm">
                    <div>
                        <h1 class="login__title">
                            <span>Reset</span> Your Password
                        </h1>
                        <p class="login__description">
                            Enter your email and new password below.
                        </p>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="email" class="login__label">Email</label>
                                <input class="login__input" type="email" id="email" name="email" placeholder="Enter your email" required />
                            </div>
                            <div>
                                <label for="newPassword" class="login__label">New Password</label>
                                <div class="login__box">
                                    <input class="login__input" type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required />
                                    <i class="ri-eye-off-line login__eye" id="newPasswordEye"></i>
                                </div>
                            </div>
                            <div>
                                <label for="confirmPassword" class="login__label">Confirm Password</label>
                                <div class="login__box">
                                    <input class="login__input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required />
                                    <i class="ri-eye-off-line login__eye" id="confirmPasswordEye"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="login__buttons">
                            <button class="login__button" type="submit">Reset Password</button>
                        </div>
                        <span class="login__signup">Remember your password? <a href="/login" class="login__signup-link">Log In</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/forgot_password.js"></script>
</body>
</html>
